<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Pages</title>
    <meta name="Description" content="Multiple different landing pages" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" defer />
  </head>
  <body class="home">
    <header>
      <nav>
        <a href="#iframe-coffee-shop"> Coffee Shop </a>
        <a href="#iframe-bar"> Bar </a>
      </nav>
    </header>
    <h1>Landing Pages Examples</h1>
    <section id="coffee-shop">
      <header>
        <a href="#iframe-coffee-shop">
          <h2>Coffee Shop</h2>
        </a>
      </header>
      <iframe
        id="iframe-coffee-shop"
        src="coffee-shop/index.html"
        title="Coffee Shop Landing Page"
      ></iframe>
    </section>
    <section id="bar">
      <header>
        <a href="#iframe-bar">
          <h2>Bar</h2>
        </a>
      </header>
      <iframe
        id="iframe-bar"
        src="bar/index.html"
        title="Bar Landing Page"
      ></iframe>
    </section>
  </body>
</html>
