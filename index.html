<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta
      name="Description"
      content="My Bar is perfect spot to relax, meet friends, grab a slice of pizza, have a beer or cup of coffee!"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" defer />
    <link rel="stylesheet" href="slider.css" defer />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a class="nav-link" href="/">Logo</a>
      <a class="nav-link" href="/">My Bar</a>

      <nav class="titlebar">
        <a class="nav-link" href="/">Menu</a>
        <a class="nav-link" href="/">Events</a>
        <a class="nav-link" href="/">Contact</a>
      
      <div class="nav-toggleres">
        <div class="toggle-wrap">
          <input id="mode-toggle1" type="checkbox" name="mode-toggle1" />
          <label class="nav-link" for="mode-toggle1">Dark</label>
        </div>
        <div class="toggle-wrap">
          <input id="lang-toggle1" type="checkbox" name="lang-toggle1" />
          <label class="nav-link" for="lang-toggle1">SL</label>
        </div>
      </nav>
      </div>

      <!-- HAMBURGER -->
      <div class="hamburger">
        <input id="hamburger-input" type="checkbox" class="hamburger-input" />
        <label for="hamburger-input">
          <div class="hamburger-icon"><div class="hamburger-line"></div></div>
        </label>
        <!-- SIDEBAR -->
        <nav class="sidebar">
          <a class="nav-link" href="/">Menu</a>
          <a class="nav-link" href="/">Events</a>
          <a class="nav-link" href="/">Contact</a>
          <div class="toggle-wrap">
            <input id="mode-toggle2" type="checkbox" name="mode-toggle2" />
            <label class="nav-link" for="mode-toggle2">Dark</label>
          </div>
          <div class="toggle-wrap">
            <input id="lang-toggle2" type="checkbox" name="lang-toggle2" />
            <label class="nav-link" for="lang-toggle2">SL</label>
          </div>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <section class="slider">
        <!-- SLIDES -->
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" checked="checked" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <!-- SLIDE ONE -->
          <div class="slide first">
            <picture>
              <source
                media="(orientation: landscape)"
                srcset="
                  ./beer/beer-sm.webp  640w,
                  ./beer/beer-md.webp 1007w,
                  ./beer/beer-lg.webp 1920w
                "
              />
              <source
                media="(orientation: portrait)"
                srcset="
                  ./beer/beer-portrait-sm.webp  640w,
                  ./beer/beer-portrait-md.webp 1007w,
                  ./beer/beer-portrait-lg.webp 1920w
                "
                sizes="100vw"
              />
              <img
                src="./beer/beer-portrait-sm.jpg"
                alt="Cheers with beer"
                width="100"
              />
            </picture>
          </div>
          <!-- SLIDE TWO  -->
          <div class="slide">
            <picture>
              <source
                media="(orientation: landscape)"
                srcset="
                  ./coffee/coffee-sm.webp  640w,
                  ./coffee/coffee-md.webp 1007w,
                  ./coffee/coffee-lg.webp 1920w
                "
              />
              <source
                media="(orientation: portrait)"
                srcset="
                  ./coffee/coffee-portrait-sm.webp  640w,
                  ./coffee/coffee-portrait-md.webp 1007w,
                  ./coffee/coffee-portrait-lg.webp 1920w
                "
                sizes="100vw"
              />
              <img
                src="./coffee/coffee-portrait-sm.jpg"
                alt="Coffee"
                width="100"
              />
            </picture>
          </div>
          <!-- SLIDE THREE -->
          <div class="slide">
            <picture>
              <source
                media="(orientation: landscape)"
                srcset="
                  ./pizza/pizza-sm.webp  640w,
                  ./pizza/pizza-md.webp 1007w,
                  ./pizza/pizza-lg.webp 1920w
                "
              />
              <source
                media="(orientation: portrait)"
                srcset="
                  ./pizza/pizza-portrait-sm.webp  640w,
                  ./pizza/pizza-portrait-md.webp 1007w,
                  ./pizza/pizza-portrait-lg.webp 1920w
                "
                sizes="100vw"
              />
              <img
                src="./pizza/pizza-portrait-sm.jpg"
                alt="Pizza"
                width="100"
              />
            </picture>
          </div>
          <!-- NAVIGATION AUTO -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
        </div>
        <!-- NAVIGATION MANUAL -->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="social-links">
        <div class="flip-card" tabindex="0">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <a class="social-link" href="#" aria-label="Go to facebook"
                ><i class="fab fa-facebook fa-lg" aria-hidden="true"></i
              ></a>
            </div>
            <div class="flip-card-back">
              <a class="social-link" href="#" aria-label="Go to facebook"
                ><i class="fab fa-facebook fa-lg" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="flip-card" tabindex="0">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <a class="social-link" href="#" aria-label="Go to instagram"
                ><i class="fab fa-instagram fa-lg" aria-hidden="true"></i
              ></a>
            </div>
            <div class="flip-card-back">
              <a class="social-link" href="#" aria-label="Go to instagram"
                ><i class="fab fa-instagram fa-lg" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="flip-card" tabindex="0">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <a class="social-link" href="#" aria-label="Go to google maps"
                ><i class="fab fa-twitter fa-lg" aria-hidden="true"></i
              ></a>
            </div>
            <div class="flip-card-back">
              <a class="social-link" href="#" aria-label="Go to google maps"
                ><i class="fab fa-twitter fa-lg" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <a class="social-link" href="#" aria-label="Go to google maps"
                ><i class="fas fa-map-marked-alt fa-lg" aria-hidden="true"></i
              ></a>
            </div>
            <div class="flip-card-back">
              <a class="social-link" href="#" aria-label="Go to google maps"
                ><i class="fas fa-map-marked-alt fa-lg" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
