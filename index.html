<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" defer />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a>Logo</a>
      <a>Title</a>
      <nav>
        <a class="nav-links" href="/">Link 1</a>
        <a class="nav-links" href="/">Link 2</a>
        <a class="nav-links" href="/">Link 3</a>
      </nav>
      <!-- HAMBURGER -->
      <div class="hamburger">
        <input id="hamburger-input" type="checkbox" class="hamburger-input" />
        <label for="hamburger-input">
          <div class="hamburger-icon"><div class="hamburger-line"></div></div>
        </label>
        <nav class="sidebar">
          <a class="nav-links" href="/">Link 1</a>
          <a class="nav-links" href="/">Link 2</a>
          <a class="nav-links" href="/">Link 3</a>
        </nav>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <section>
        <picture>
          <source
            media="(min-width:1008px)"
            srcset="/beer-cheers/beer-cheers-landscape-large.webp"
          />
          <source
            media="(min-width:641px)"
            srcset="/beer-cheers/beer-cheers-landscape-medium.webp"
          />
          <source
            media="(max-width:640px)"
            srcset="/beer-cheers/beer-cheers-landscape-small.webp"
          />
          <img
            src="/beer-cheers/beer-cheers-landscape-large.jpg"
            alt="Flowers"
            style="width: auto"
          />
        </picture>
      </section>
      <section></section>
      <section></section>
    </main>
  </body>
</html>
